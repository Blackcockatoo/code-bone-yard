      const colorPalette = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9'];

      // Helper functions
      function getXorSeq() {
        return elements.output900.textContent;
      }

      function getKey() {
        return elements.xorKey.value;
      }

      function permutePalette(palette, key) {
        if (!key) return palette;
        let result = [...palette];
        for (let i = 0; i < key.length; i++) {
          let idx = parseInt(key[i]) % result.length;
          [result[0], result[idx]] = [result[idx], result[0]];
        }
        return result;
      }

      // ψ(x,t) Distortion Function
      function psi(x, t, kEff = 0.001, omega = 1, B = 0, C = 0) {
        const z = x - omega * t;
        return (kEff / 12) * z * z * z * z + B * z + C;
      }

      // Enhanced Pixel Lock Visualization
      function drawPixelLock(sequence, key, canvasId) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        const w = canvas.width, h = canvas.height;
        const gridSize = 8;
        const cols = Math.floor(w / gridSize);
        const rows = Math.floor(h / gridSize);
        let palette = permutePalette(colorPalette, key);
        
        ctx.clearRect(0, 0, w, h);
        
        for (let i = 0; i < sequence.length && i < cols * rows; ++i) {
          const digit = +sequence[i % sequence.length];
          const col = i % cols;
          const row = Math.floor(i / cols);
          const x = col * gridSize;
          const y = row * gridSize;
          
          ctx.fillStyle = palette[digit % palette.length];
          ctx.beginPath();
          ctx.arc(x + gridSize/2, y + gridSize/2, gridSize/3, 0, 2 * Math.PI);
          ctx.fill();
        }
      }

      // Enhanced Mandala Visualization (Fermat's Spiral)
      function drawMandala(sequence, key, canvasId) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        const w = canvas.width, h = canvas.height;
        const centerX = w / 2, centerY = h / 2;
        let palette = permutePalette(colorPalette, key);
        const goldenAngle = Math.PI * (3 - Math.sqrt(5));
        
        ctx.clearRect(0, 0, w, h);
        
        for (let i = 0; i < Math.min(sequence.length, 500); ++i) {
          const digit = +sequence[i % sequence.length];
          const angle = i * goldenAngle;
          const radius = 3 * Math.sqrt(i);
          const x = centerX + radius * Math.cos(angle);
          const y = centerY + radius * Math.sin(angle);
          
          if (x >= 0 && x < w && y >= 0 && y < h) {
            ctx.fillStyle = palette[digit % palette.length];
            ctx.beginPath();
            ctx.arc(x, y, 2 + (digit % 3), 0, 2 * Math.PI);
            ctx.fill();
          }
        }
      }

      // Glyph Grid Visualization
      function drawGlyphGrid(seq, key, canvasId) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, 420, 420);
        ctx.font = "bold 22px monospace";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        
        let n = 30;
        let morph = key ? parseInt(key[0]) % 4 : 0;
        
        for (let i = 0; i < seq.length; i++) {
          let d = +seq[i];
          let x = 14 + (i % n) * 14;
          let y = 14 + Math.floor(i / n) * 14;
          
          ctx.save();
          ctx.translate(x, y);
          ctx.rotate(((d + morph) * Math.PI) / 5);
          ctx.globalAlpha = 0.79;
          ctx.fillStyle = colorPalette[d % colorPalette.length];
          ctx.fillText("0123456789"[d], 0, 0);
          ctx.restore();
        }
      }

      // Color Barcode Visualization
      function drawColorBarcode(seq, key, canvasId) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        let pal = permutePalette(colorPalette, key || '123');
        ctx.clearRect(0, 0, 420, 24);
        
        for (let i = 0; i < seq.length; i++) {
          ctx.fillStyle = pal[+seq[i] % pal.length];
          ctx.fillRect(i * 420 / seq.length, 0, 420 / seq.length, 24);
        }
      }

      // Geometric Grid with Optional ψ Deformation
      function drawGeoGrid(sequence, key, canvasId, morph = false, applyPsi = false) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');
        const w = canvas.width, h = canvas.height;
        const gridSize = 80;
        const cols = Math.floor(w / gridSize);
        const rows = Math.floor(h / gridSize);
        const t = performance.now() / 1000;
        
        ctx.clearRect(0, 0, w, h);
        
        for (let i = 0; i < sequence.length && i < cols * rows; ++i) {
          const digit = +sequence[i % sequence.length];
          const col = i % cols;
          const row = Math.floor(i / cols);
          
          let cx = col * gridSize + gridSize / 2;
          let cy = row * gridSize + gridSize / 2;
          
          if (applyPsi) {
            let cxRel = cx - w / 2;
            cy += psi(cxRel, t);
          }
          
          ctx.save();
          ctx.translate(cx, cy);
          
          if (morph) {
            ctx.rotate(((digit % 4) - 2) * 0.1);
            ctx.scale(1 + (digit % 3) * 0.2, 1 + (digit % 2) * 0.3);
          }
          
          ctx.fillStyle = '#444';
          ctx.beginPath();
          ctx.moveTo(-10, -10);
          ctx.lineTo(10, -10);
          ctx.lineTo(0, 10);
          ctx.closePath();
          ctx.fill();
          ctx.restore();
        }
      }

      // Event Listeners
      elements.red900Btn.addEventListener('click', () => {
        elements.prime900.value = RED900;
        elements.output900.textContent = '';
      });

      elements.blue900Btn.addEventListener('click', () => {
        elements.prime900.value = BLUE900;
        elements.output900.textContent = '';
      });

      elements.xorBtn.addEventListener('click', () => {
        const prime = elements.prime900.value.trim();
        const tail = elements.tail.value.trim();
        const key = elements.xorKey.value.trim();
        
        if (!prime || !key) {
          elements.output900.textContent = 'Error: Prime and XOR key required';
          return;
        }
        
        const fullNumber = prime + tail;
        const result = xorCascade(fullNumber, key);
        elements.output900.textContent = result;
      });

      elements.shaBtn.addEventListener('click', async () => {
        const input = elements.output900.textContent.trim();
        if (!input || input.startsWith('Error')) {
          elements.output900.textContent = 'Error: Valid XOR output required';
          return;
        }
        
        const hash = await sha512(input);
        elements.output900.textContent = hash;
      });

      elements.pixelLockBtn.addEventListener('click', () => {
        const sequence = getXorSeq();
        const key = getKey();
        if (!sequence || sequence.startsWith('Error') || !key) {
          alert('Run XOR first and ensure a key is present.');
          return;
        }
        drawPixelLock(sequence, key, 'pixelLockCanvas');
      });

      elements.mandalaBtn.addEventListener('click', () => {
        const sequence = getXorSeq();
        const key = getKey();
        if (!sequence || sequence.startsWith('Error') || !key) {
          alert('Run XOR first and ensure a key is present.');
          return;
        }
        drawMandala(sequence, key, 'mandalaCanvas');
      });

      elements.glyphGridBtn.addEventListener('click', () => {
        const sequence = getXorSeq();
        const key = getKey();
        if (!sequence || sequence.startsWith('Error') || !key) {
          alert('Run XOR first and ensure a key is present.');
          return;
        }
        drawGlyphGrid(sequence, key, 'glyphGridCanvas');
      });

      elements.colorBarcodeBtn.addEventListener('click', () => {
        const sequence = getXorSeq();
        const key = getKey();
        if (!sequence || sequence.startsWith('Error') || !key) {
          alert('Run XOR first and ensure a key is present.');
          return;
        }
        drawColorBarcode(sequence, key, 'colorBarcodeCanvas');
      });

      elements.geoGridBtn.addEventListener('click', () => {
        const sequence = getXorSeq();
        const key = getKey();
        if (!sequence || sequence.startsWith('Error') || !key) {
          alert('Run XOR first and ensure a key is present.');
          return;
        }
        drawGeoGrid(sequence, key, 'geoGridCanvas', false, false);
      });

      elements.solveGeoGridBtn.addEventListener('click', () => {
        const sequence = getXorSeq();
        const key = getKey();
        if (!sequence || sequence.startsWith('Error') || !key) {
          alert('Run XOR first and ensure a key is present.');
          return;
        }
        
        let t = 0, steps = 48;
        const anim = () => {
          t++;
          drawGeoGrid(sequence, key, 'geoGridCanvas', Math.min(t / steps, 1), true);
          if (t < steps) requestAnimationFrame(anim);
        };
        anim();
      });
    });
  </script>
